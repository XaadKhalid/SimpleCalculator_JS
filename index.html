<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/CustomStyle.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Javascript Calculator</h1> 
        <div class="box">
                <div class="row">
                    <div id="result">
                    </div>
                </div>
                <div class="row">
                    <div class="dividers">
                        <button id="add" class="btn">&#65291;</button>
                        <button id="min" class="btn">&#65293;</button>
                        <button id="mul" class="btn">&#xd7;</button>
                        <button id="div" class="btn">&#247;</button>
                    </div>
                </div>
                <div class="numbers">
                    <div class="first_col">
                        <div class="num_row">
                            <div id="num7" class="numers">7</div>
                            <div id="num8" class="numers">8</div>
                            <div id="num9" class="numers">9</div>
                        </div>
                        <div class="num_row">
                            <div id="num4" class="numers">4</div>
                            <div id="num5" class="numers">5</div>
                            <div id="num6" class="numers">6</div>
                        </div>
                        <div class="num_row">
                            <div id="num1" class="numers">1</div>
                            <div id="num2" class="numers">2</div>
                            <div id="num3" class="numers">3</div>
                        </div>
                        <div class="num_row">
                            <div id="numC" class="numers">C</div>
                            <div id="num0" class="numers">0</div>
                            <div id="numdot" class="numers">.</div>
                        </div>
                    </div>
                    <div id="equalto" class="second_col">
                        <div>
                            &#61;
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/MyJS.js"></script>
</html>
